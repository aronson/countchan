[host_machine]
system = 'darwin'
cpu = 'arm64'
cpu_family = 'aarch64'
endian = 'little'

[binaries]
c = ['clang', '--target=arm64-apple-darwin', '-mmacosx-version-min=10.15']
cpp = ['clang++', '--target=arm64-apple-darwin', '-mmacosx-version-min=10.15']
objc = ['clang', '--target=arm64-apple-darwin', '-mmacosx-version-min=10.15']
ld = ['ld', '-mmacosx-version-min=10.15']
ar = 'ar'
strip = 'strip'
lipo = 'lipo'
ranlib = 'ranlib'
pkg-config = 'pkg-config'
