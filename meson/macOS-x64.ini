[host_machine]
system = 'darwin'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[binaries]
c = ['clang', '--target=x86_64-apple-darwin', '-mmacosx-version-min=10.15']
cpp = ['clang++', '--target=x86_64-apple-darwin', '-mmacosx-version-min=10.15']
objc = ['clang', '--target=x86_64-apple-darwin', '-mmacosx-version-min=10.15']
ld = ['ld', '-mmacosx-version-min=10.15']
ar = 'ar'
strip = 'strip'
lipo = 'lipo'
ranlib = 'ranlib'
pkg-config = '/usr/local/bin/pkg-config'
